  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/titleAroundVector.png"
          alt="Page title logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__picture"
            src="./images/JacquesPP.png"

            <h1 class="popup__title">Editar perfil</h1>
            <label for="input-name" class="popup__field">

                type="text"
                class="popup__input"
                name="input-name"
                id="input-name"
                placeholder="Nombre"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__error" id="input-name-error"></span>
            </label>
            <label for="input-about" class="popup__field">
              <input
                type="text"

        </div>
        <!-- AÃ‘ADIR -->

                name="input-title"

        </div>

        <section class="grid">
          <template id="template">
            <div class="grid__item">
              <img

                src="./images/Trash.png"
                alt="trash button"
              />
              <img
